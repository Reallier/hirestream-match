version: '3.8'

services:
  # ===== 前端 (Nuxt 4) =====
  talentai-frontend:
    image: ccr.ccs.tencentyun.com/reallier/talentai-frontend:latest
    container_name: talentai_frontend
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_BASE=https://api.talentai.intjsys.com
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=postgresql://talentai:${DATABASE_PASSWORD}@talentai-db:5432/talentai
    restart: always
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.talentai-frontend.rule=Host(`talentai.intjsys.com`)"
      - "traefik.http.routers.talentai-frontend.entrypoints=websecure443"
      - "traefik.http.routers.talentai-frontend.tls=true"
      - "traefik.http.routers.talentai-frontend.tls.certresolver=myresolver"
      - "traefik.http.services.talentai-frontend.loadbalancer.server.port=3000"
    depends_on:
      - talentai-backend

  # ===== 后端 API =====
  talentai-backend:
    image: ccr.ccs.tencentyun.com/reallier/talentai-backend:latest
    container_name: talentai_backend
    environment:
      - DATABASE_URL=postgresql://talentai:${DATABASE_PASSWORD}@talentai-db:5432/talentai
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - ENVIRONMENT=production
    restart: always
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.talentai-backend.rule=Host(`api.talentai.intjsys.com`)"
      - "traefik.http.routers.talentai-backend.entrypoints=websecure443"
      - "traefik.http.routers.talentai-backend.tls=true"
      - "traefik.http.routers.talentai-backend.tls.certresolver=myresolver"
      - "traefik.http.services.talentai-backend.loadbalancer.server.port=8000"
    depends_on:
      talentai-db:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads

  # ===== 数据库 (PostgreSQL + pgBackRest) =====
  talentai-db:
    image: ccr.ccs.tencentyun.com/reallier/talentai-db-pgbackrest:latest
    container_name: talentai_db
    environment:
      POSTGRES_USER: talentai
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: talentai
      # pgBackRest S3 凭证
      PGBACKREST_S3_KEY: ${COS_SECRET_ID}
      PGBACKREST_S3_KEY_SECRET: ${COS_SECRET_KEY}
      PGBACKREST_CIPHER_PASS: ${PGBACKREST_CIPHER_PASS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - pgbackrest_spool:/var/spool/pgbackrest
      - pgbackrest_log:/var/log/pgbackrest
    networks:
      - traefik
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U talentai" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:
  pgbackrest_spool:
  pgbackrest_log:
  uploads:


networks:
  traefik:
    external: true
