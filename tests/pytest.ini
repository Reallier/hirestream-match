[pytest]
# TalentAI 测试套件配置
# 支持 pytest-xdist 并发执行

# 默认参数
addopts = -v --tb=short

# 测试发现模式
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    serial: 需要串行执行的测试（如写操作、有状态测试）
    slow: 耗时较长的测试
    security: 安全测试
    sso: SSO 配置验证测试
    smoke: 快速冒烟测试
    billing: 计费相关测试

# 日志格式
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestCollectionWarning
    ignore:Core Pydantic V1 functionality:UserWarning
